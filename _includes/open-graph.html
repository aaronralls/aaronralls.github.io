{% if page.facebook_link_image %}
<meta property="og:image" content="{{ page.facebook_link_image | prepend: site.url }}" />
{% endif %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:url" content="{{page.url | prepend: site.url }}" />
<meta property="og:description" content="{{ page.summary | markdownify | strip_html | truncate:160  }}">
