# example slider
- selector: sliderCreateGitHubAccount
  bullets: true
  captions: true
  images:
    - src: /assets/images/20190110/GitHubAccountCreationCropped.png
      alt: Step 1.) Create username for a GitHub account.
    - src: /assets/images/20190110/GitHubAccountCreation2Cropped.png
      alt: Step 2.) Proove you are a person signing up for an account.
    - src: /assets/images/20190110/GitHubAccountCreation3Cropped.png
      alt: Step 3.) Select the Free plan.
    - src: /assets/images/20190110/GitHubAccountCreation4Cropped.png
      alt: Step 4.) Select your interests.
    - src: /assets/images/20190110/GitHubAccountCreation5Cropped.png
