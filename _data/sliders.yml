- selector: sliderForkGitHubBlogRepo
  bullets: true
  captions: true
  images:
    - src: /assets/images/20190110/ForkBlog.PNG
      alt: Step 1.) Go to aaronralls/Blog on GitHub.
      href: https://github.com/aaronralls/Blog
    - src: /assets/images/20190110/ForkBlog2.PNG
      alt: Step 2.) Click the Fork button on the top right of the page.
    - src: /assets/images/20190110/ForkBlog3.PNG
      alt: Step 3.) Wait for the process to complete.
    - src: /assets/images/20190110/ForkBlog4.PNG
      alt: Step 4.) The repo will now be under your account name.
    - src: /assets/images/20190110/ForkBlog5.PNG
      alt: Step 5.) Click the Settings tab.
    - src: /assets/images/20190110/ForkBlog6.PNG
      alt: Step 6.) Wait for the settings to load.
    - src: /assets/images/20190110/ForkBlog7.PNG
      alt: Step 7.) Change the repository name to yourusername.github.io and click the Rename button.
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: sliderUpdateConfigGitHubBlog
  bullets: true
  captions: true
  images:
    - src: /assets/images/20190110/VerifyBlog.PNG
      alt: Step 1.) Go to the repository code page.
    - src: /assets/images/20190110/UpdateConfig5.PNG
      alt: Step 2.) Scroll down to find the _config.ym file and click the file name.
    - src: /assets/images/20190110/UpdateConfig2.PNG
      alt: Step 3.) Select the pencil button to edit the file.
    - src: /assets/images/20190110/UpdateConfig3.PNG
      alt: Step 4.) Update the following values, name, email, repository, url, prod_url, github_username.
    - src: /assets/images/20190110/UpdateConfig3a.PNG
      alt: Step 5.) Scroll down and update the author value.
    - src: /assets/images/20190110/UpdateConfig4.PNG
      alt: Step 6.) Click the green Commit changes button to save the updates.
  settings:
    height: "'auto'"
    effect: "'fade'"

- selector: sliderVerifyGitHubBlog
  bullets: true
  captions: true
  images:
    - src: /assets/images/20190110/ForkBlog5.PNG
      alt: Step 1.) Click the Settings tab.
    - src: /assets/images/20190110/VerifyBlog3.PNG
      alt: Step 2.) Scroll down to the GitHub Pages section. You may see the site is ready to be published message. This means it's building.
    - src: /assets/images/20190110/VerifyBlog9.PNG
      alt: Step 3.) When sucessfully build you will see a message that your site is published. Click the link to your blog.
    - src: /assets/images/20190110/VerifyBlog10.PNG
      alt: Step 4.) Very your site loads and that the changes you made to the _config.yml are correct.
  settings:
    height: "'auto'"
    effect: "'fade'"